{% extends "base.html" %}

{% block content %}
<section>
    <h2>{{ legend }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}
            {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.file.label }}
            {{ form.file() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</section>
{% endblock %}
